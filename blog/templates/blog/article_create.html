{% extends 'base_layout.html' %}
{% block content %}

<div class="container text-center">
    <h2 class="display-4 mb-4">Create a new post</h2>
    <form class="site-form" action="{% url 'blog:create'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}

</div>
<script src="/static/slugify.js"></script>
{% endblock %}
