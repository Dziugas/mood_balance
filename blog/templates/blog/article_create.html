{% extends 'base_layout.html' %}
{% block content %}
<div class="create-article">
    <h2>Create an awesome new article</h2>
    <form class="site-form" action="{% url 'blog:create'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input type ="submit" name="" value="Create">
    </form>
</div>
{% endblock %}
