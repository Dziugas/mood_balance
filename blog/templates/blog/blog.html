{% extends 'base_layout.html' %}
{% block content %}

<div class="container">
    <div class="row m-3">
        {% for article in articles %}
        <div class="col-4">
            <div class="border m-3 p-3">
                <h2><a href="{% url 'blog:detail' slug=article.slug %}">{{ article.title }}</a></h2>
                <p>{{article.snippet}}</p>
                <p>{{ article.date }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
