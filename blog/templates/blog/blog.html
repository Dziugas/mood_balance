{% extends 'base_layout.html' %}
{% block content %}

<div class="container">
    <div class="articles">
        {% for article in articles %}
        <div class="article">
            <h2><a href="{% url 'blog:detail' slug=article.slug %}">{{ article.title }}</a></h2>
            <p>{{article.snippet}}</p>
            <p>{{ article.date }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
