{% extends 'base_layout.html' %}
{% block content %}
<br>
<div class="container">
    <div class="display-4 text-center">Latest Posts</div>
    <div class="row m-3">
        {% for article in articles %}
        <div class="col-6">
            <div class="m-3 text-center">
                <a href="{% url 'blog:detail' slug=article.slug %}">
                    <img class="img-fluid mb-3" src="{{ article.thumb.url }}"/>
                </a>
                <p><a class="display-4 text-dark" id="article_name" href="{% url 'blog:detail' slug=article.slug %}">{{ article.title }}</a></p>
                <p>{{article.snippet}}</p>
                <p>{{ article.date }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
