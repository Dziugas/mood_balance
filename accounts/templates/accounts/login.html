{% extends 'base_layout.html' %}
{% block content %}
<br>
<div class="container text-center">
    <h1 class="display-4 mb-4">Login</h1>
    <form class="" action="{% url 'accounts:login'%}" method="post">
        {% csrf_token %}
        {{form}}
        {% if request.GET.next %}
            <input class="" type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input class="login" type="submit" value="Login">
    </form>
</div>
{% endblock %}
