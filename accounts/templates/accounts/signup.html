{% extends 'base_layout.html' %}
{% block title %}
Sign up
{% endblock %}
{% block content %}
<br>
<div class="container text-center">
    <h1 class="display-4 mb-4">Signup</h1>
    <form class="" action="{% url 'accounts:signup' %}" method="post">
        {% csrf_token %}
        {{form}}
        <input class="login" type="submit" value="Signup">
    </form>
</div>
{% endblock %}
